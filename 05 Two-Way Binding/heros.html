<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>My Vue App</title>
</head>
<body id="vapp">
    <div class="container mt-4">
        <h2 class="display-3">Super Heros</h2>
        <select v-model="heroSelect" class="form-select">
            <option selected value="">Choose single Superhero</option>
            <option>Iron Man</option>
            <option>Thor</option>
            <option>Ant Man</option>
            <option>Caption America</option>
            <option>Vision</option>
        </select>
        <h2 class="btn bg-warning mt-3">Calling {{heroSelect}}</h2>
        <hr>
        <h2 class="display-3">Avenger Team</h2>
        <select v-model="avengerSelect" multiple class="form-select">
            <option value="Tony Stark">Iron Man</option>
            <option value="Chris Hames.">Thor</option>
            <option value="Paul">Ant Man</option>
            <option value="Chris Evans">Caption America</option>
            <option value="Peter">Vision</option>
        </select>
        <h2 class="btn bg-warning mt-3">Calling Avenger Team {{avengerSelect}}</h2>

        <hr>
        <h2 class="display-3">My Avenger's</h2>
        <select v-model="myDyanamic" class="form-select">
            <option v-for="option in myBonds" :value="option.value">{{option.text}}</option>
        </select>
        <h2 class="btn bg-warning mt-3">Calling My Avenger's {{myDyanamic}}</h2>
    </div>
</body>
<script src="./script.js"></script>
</html>
