<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>My Vue App</title>
</head>
<body class="bg-dark">
    <div class="container mt-4">
       <div class="row">
           <div class="col col-auto" id="cards">
                <div v-for="course in courseList"
                :key= "course.id"
                id="card" class="bg-light mt-3" style="width: 18rem;">
                    <img :src="course.courseImage" class="card-img-top" alt="courses image">
                    <div class="card-body">
                    <h5 class="card-title">{{course.courseName}}</h5>
                    <p class="card-text">{{course.subtitle}}</p>
                    <div>
                        <p class="badge bg-success">Rs. {{course.price}}</p>
                        <a :href="course.url" target="blank" class="btn m-lg-2 btn-primary">Buy</a>
                    </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
